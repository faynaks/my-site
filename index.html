<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ö—Ä–∞—Å–∏–≤—ã–π —á–∞—Ç</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat {
  width: 360px;
  height: 520px;
  background: #111;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

.header {
  padding: 15px;
  background: #222;
  color: #fff;
  text-align: center;
  font-weight: bold;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.msg-row {
  display: flex;
  align-items: flex-end;
  margin-bottom: 10px;
}

.bot-row {
  justify-content: flex-start;
}

.user-row {
  justify-content: flex-end;
}

.msg {
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 12px;
  font-size: 14px;
}

.bot {
  background: #333;
  color: #fff;
}

.user {
  background: #4CAF50;
  color: #fff;
}

.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  margin-right: 8px;
}

.input {
  display: flex;
  border-top: 1px solid #333;
}

.input input {
  flex: 1;
  padding: 12px;
  border: none;
  outline: none;
  background: #222;
  color: #fff;
}

.input button {
  padding: 12px 16px;
  border: none;
  background: #4CAF50;
  color: #fff;
}
</style>
</head>

<body>

<div class="chat">
  <div class="header">üí¨ –ö—Ä–∞—Å–∏–≤—ã–π —á–∞—Ç</div>

  <div class="messages" id="messages">
    <div class="msg-row bot-row">
      <img src="avatar.jpg" class="avatar">
      <div class="msg bot">–ü—Ä–∏–≤–µ—Ç! –Ø —á–∞—Ç ü§ñ</div>
    </div>
  </div>

  <div class="input">
    <input type="text" id="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button onclick="send()">‚ñ∂</button>
  </div>
</div>

<script>
function send() {
  let input = document.getElementById("text");
  let text = input.value.trim();
  if (text === "") return;

  let messages = document.getElementById("messages");

  let userRow = document.createElement("div");
  userRow.className = "msg-row user-row";

  let userMsg = document.createElement("div");
  userMsg.className = "msg user";
  userMsg.textContent = text;

  userRow.appendChild(userMsg);
  messages.appendChild(userRow);

  input.value = "";

  setTimeout(() => {
    let botRow = document.createElement("div");
    botRow.className = "msg-row bot-row";

    let avatar = document.createElement("img");
    avatar.src = "avatar.jpg";
    avatar.className = "avatar";

    let botMsg = document.createElement("div");
    botMsg.className = "msg bot";
    botMsg.textContent = "–Ø –ø–æ–ª—É—á–∏–ª: " + text;

    botRow.appendChild(avatar);
    botRow.appendChild(botMsg);
    messages.appendChild(botRow);

    messages.scrollTop = messages.scrollHeight;
  }, 500);
}
</script>

</body>
</html>
